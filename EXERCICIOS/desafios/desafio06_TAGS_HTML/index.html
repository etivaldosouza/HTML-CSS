<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1><INS>TAGS EM HTML</INS></h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag<p>">Páragrafo</abbr>
        <li><abbr title="use as tags<h1>,<h2>,<h3>,<h4>,<h5>e <h6>">Títulos</abbr>
        <li><abbr title="use a tag <img>">Imágens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code> e <pre>">Códigos Fontes</abbr></li>
        <li><abbr title="usa a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
