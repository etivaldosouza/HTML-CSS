<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /* configuração globais da css */
            height: 100%;  /* tira o zebrado */   
        }
        
        body{
            background-image: radial-gradient(circle,blue 40%,#525191,#3836E9,#4B4A66,#35353C); /* utilizei o adobe color p/criar o degrade das cores acima.*/
            background-attachment: fixed; /* para deixar o degradê fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
