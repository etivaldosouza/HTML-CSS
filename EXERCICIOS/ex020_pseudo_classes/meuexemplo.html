<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando</title>
    <style>
        body {
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;

        }
        
        
        div:hover > p {
            display: block;
            color: black;
            font-weight: bolder;
            background-color: lightgrey;
            width: 300px;
            

        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>EXEMPLO DE HOVER</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
