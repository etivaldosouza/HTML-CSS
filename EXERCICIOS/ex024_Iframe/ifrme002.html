<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <style>

        
        p > iframe {

            border: 1px dashed red;
        }

        div >  iframe {

            width: 300px;
            display: block;
            margin: auto;
        }
             
    </style>
</head>
<body>
    <h1>Iframes</h1>
    <p>exitem sites e navegadores que não são compativeis com Iframe, para isso colocamos um link para o site caso o iframe não funcione.</p>

    <p> <!--PARAMETRO SCOOLING PARA COLOCAR OU Ñ BARRA DE ROLAGEM(ALGUNS NAV.FUNC OUTROS Ñ)-->
       <iframe src="https://cursoemvideo.com/" frameborder="1" width="300" height="600" scolling="yes">
            <a href="http://https://cursoemvideo.com/" target="_blank">estacio</a>
       </iframe>
    </p>

    <div class="01">

        <!--APESAR DAS CONFIG. DE LARG E ALT COLOCADA AQUI PREVALESCE AS QUE FOREM COLOCADAS NO STYLE. as css são soberanas-->
        <iframe src="paginas_extras/pag001.html" frameborder="0" width="500" height="500">

            <p>Infelizmente seu navegador ñ é compativel com Iframe</p> <!--sempre colocar uma mensagem de erro ou link p/site caso ñ seja compativel-->
        
        </iframe> 

    </div>


</body>
</html>
