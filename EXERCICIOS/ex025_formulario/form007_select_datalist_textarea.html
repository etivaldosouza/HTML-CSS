<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest" required> <!--Ñ PERMITE PLACEHOLDER--> 

                <option value="" select>--Escolha aqui--</option> <!--select p/ deixar como padrão fixo na tela--> <!--Ñ PERMITE PLACEHOLDER--> 
                
                <optgroup label="Região Sudest">

                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>

                </optgroup>

                <optgroup label="Região Nordeste">

                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>

                </optgroup>

            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lsprof" required placeholder="   -- Escolha Aqui  --"> <!--acrescenta o list com o nome do id do datalist abaixo-->

            <datalist id="lsprof"> <!--cria o id-->

                <option value="Adm">Administrador</option> <!--posso deixar s/ o value.-->
                <option value="Adv">Advogado</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Apos">Aposentado</option>

            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea> <!--AO USAR O TEXTAREA O MÉTODO A SER USADO DEVERÁ SER O POST P/ Ñ TER PROBLEMA DE LIMITAÇÃO DE BYTES QUE TEM NO GET QUE É APENAS DE 3000 BYTES NO POST Ñ TEM LIMITE-->

        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
