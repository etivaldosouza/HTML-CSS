<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest">

                <option value="" select>--Escolha aqui--</option> <!--select p/ deixar como padrão fixo na tela-->
                
                <optgroup label="Região Sudest">

                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>

                </optgroup>

                <optgroup label="Região Nordeste">

                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>

                </optgroup>

            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lsprof"> <!--acrescenta o list com o nome do id do datalist abaixo-->

            <datalist id="lsprof"> <!--cria o id-->

                <option value="Adm">Administrador</option> <!--posso deixar s/ o value.-->
                <option value="Adv">Advogado</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Apos">Aposentado</option>

            </datalist>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
