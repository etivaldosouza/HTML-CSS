<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina 2</title>
</head>
<body>
    <h1>esta é minha segunda página do meu site</h1>
    <p>a segunda página está aqui</p>
    <p><a href="index.html" rel="prev">voltar para primeira pagina</a></p>

    <!--(rel = prev) é pra avisar pro google q o link é para pag imediatamente anterior -->
    <p>esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">hostnet</a></p>

    <!--(rel = nofollow) quando faz um link pra uma materia que nao sabe se é pra um site oficial ou quando é um link de uma empresa patrocinado ou seja é pra avisar ao google que ñ tem o haval do criador do site-->
</body>
</html>
